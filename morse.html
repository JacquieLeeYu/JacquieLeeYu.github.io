<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <body onpageshow="loadMorseData()" onpagehide="saveMorseData()">

        <div>
            <h1 id="morseTitle" class="text-center">MORSE PRACTICE</h1>
            <h6 id="sliderValue">Dit to Dah Threshold: 200ms</h6>
            <div id="sliderFrame">
                <input oninput="updateMorseSlider()" type="range" min="50" max="300" value="200" class="slider" id="morseSlider">
            </div>
            <h3 id="morseHighScore" class="text-end">High Score:</h3>
            <div id="lToSLearn" class="text-center">
                <h2> Sending Morse Practice</h2>
                <button id="lts1" class="smMorse" onclick="lToS(this.id)">Learn #1:<br>E, T, I, M, N ,A</button>
                <button id="lts2" class="smMorse" onclick="lToS(this.id)">Learn #2:<br>S, O, R, K, W, D</button>
                <button id="lts3" class="smMorse" onclick="lToS(this.id)">Learn #3:<br>G, P, Z, U, V</button>
                <button id="lts4" class="smMorse" onclick="lToS(this.id)">Learn #4:<br>F, L, B, H, X</button>
                <button id="lts5" class="smMorse" onclick="lToS(this.id)">Learn #5:<br>Q, Y, J, C</button>
                <button id="lts6" class="smMorse" onclick="lToS(this.id)">Learn #6:<br>0-9</button>
            </div>
            <div id="lToSTest" class="middleMorse">
                <button id="ltst1" class="smMorse" onclick="lToSTest(this.id)">Test #1:<br>E, T, I, M, N ,A</button>
                <button id="ltst2" class="smMorse" onclick="lToSTest(this.id)">Test #2:<br>S, O, R, K, W, D</button>
                <button id="ltst3" class="smMorse" onclick="lToSTest(this.id)">Test #3:<br>G, P, Z, U, V</button>
                <button id="ltst4" class="smMorse" onclick="lToSTest(this.id)">Test #4:<br>F, L, B, H, X</button>
                <button id="ltst5" class="smMorse" onclick="lToSTest(this.id)">Test #5:<br>Q, Y, J, C</button>
                <button id="ltst6" class="smMorse" onclick="lToSTest(this.id)">Test #6:<br>0-9</button>
                <button class="smMorse" onclick="letterGame()">Test All</button>
            </div>
            <h3 id="morsePrompt" class="text-center"></h3>
            <div class="text-center">
                <button class="smMorse" onclick="makeSpace()">Add Space</button>
                <button class="smMorse" onclick="backspace()">Backspace</button>
            </div>
            <button id="bigbutton" onmousedown="buttondown()" onmouseup="buttonup()"></button>
            <div class="middleMorse">
                <h2 id="morseMessage"></h2>
                <h2 id="debugLength"></h2>
            </div>
            <audio id="morseBeep" loop>
                <source src="Beep.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <div>
                <h1 id="morseSheetTitle" class="middleSingle">
                    Morse Code Alphabet and Numbers
                </h1>
                <img id="morseSheet" src="./images/Morse Sheet.png" class="middleSingle">
            </div>
            <div id="morseEndMessage" class="middleMorse">
                <h6>This is just to help me practice morse.</h6>
            </div>
        </div>








        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
    
</html>
